spring:
  datasource:
    url: jdbc:postgresql://localhost:8432/postgres
    username: postgres
    password: root

  jpa:
    show-sql: true

logic-status:
  logic-statuses:
    100: Запрос на изготовление отправлен
    200: Изготовлена
    300: Отправлена в отделение
    400: Находится в отделении банка
    430: Выдана клиенту
  default-message: Статус карты неизвестен

jwt-constants:
  secret: simpleproject
  access-expiration-date: 3m
  refresh-expiration-date: 2h

